<form class="form-group" style="margin:0 auto" id="formGeneral" name="formGeneral" (submit)="createRef()">
    <div class="modal-factores">
        <h3>Registro de Referencia PC</h3>
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" [(ngModel)]="ref.name"  name="name" id="name" class="form-control" required>
    </div>
    
    <div class="row">
        <div class="form-group col">
            <button type="submit" class="btn btn-primary  ">Guardar</button>
        </div>   
        <div class="form-group col">
            <button type="buttton" class="btn btn-cancel" data-dismiss="modal">Cerrar</button>
        </div> 
    </div>   
</form>
