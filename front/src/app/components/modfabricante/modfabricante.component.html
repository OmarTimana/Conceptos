<form class="form-group" style="margin:0 auto" id="formGeneral" name="formGeneral" (submit)="createFab()">
    <div class="modal-factores">
        <h3>Registro de Fabricante</h3>
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" [(ngModel)]="fab.name"  name="name" id="name" class="form-control" required>
    </div>
    
    <div class="row">
        <div class="form-group col">
            <button type="submit" class="btn btn-primary  ">Guardar</button>
        </div>   
        <div class="form-group col">
            <button type="button" class="btn btn-cancel" [mat-dialog-close]="true">Cerrar</button>
        </div> 
    </div>   

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select an option</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
