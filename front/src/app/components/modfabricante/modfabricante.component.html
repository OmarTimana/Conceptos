<mat-dialog-content class="mat-typography">
    <form class="contenedor" id="formGeneral" name="formGeneral" (submit)="createFab()">
        <div class="contenido">
            <h2>Registro de Fabricante</h2>
            <mat-divider></mat-divider>
                
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="fab.name"  name="name" id="name" required>
            </mat-form-field>
    
            <div class="footer">
                <button type="submit" mat-raised-button color="primary"
                [mat-dialog-close]="fab.name">Guardar</button>
    
                <button mat-raised-button color="warn" (click)="this.dialogRef.close()">Cancelar</button>
            </div>
        </div>
    </form>
</mat-dialog-content>
