<form class="contenedor" id="formGeneral" name="formGeneral" (submit)="createDisco()">
    <div class="contenido">
        <h2>Registro de Disco</h2>
        <mat-divider></mat-divider>
            
        <mat-form-field appearance="fill">
            <mat-label>Marca</mat-label>
            <input matInput type="text" [(ngModel)]="disco.marca" name="name" id="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Capacidad</mat-label>
            <input matInput type="text" [(ngModel)]="disco.capacidad"  name="name" id="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Tipo de Disco</mat-label>
            <mat-select [(ngModel)]="disco.tipo" name="tipos" id="tipos" required (change)="onTipo($event)">
              <mat-option *ngFor="let tipo  of tipos" [value]="tipo">
                {{tipo}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <div class="footer">
            <button type="submit" mat-raised-button color="primary">Guardar</button>

            <button mat-raised-button color="warn" [mat-dialog-close]="true">Cancelar</button>
        </div>
    </div>
</form>
