<div class="contenedor">

    <form  id="formGeneral" name="formGeneral" (submit)="createConcep()">

        <h1>Creación de Conceptos Técnicos</h1>
        <hr>

        <mat-form-field class="largo" appearance="fill">
            <mat-label>Nombre Concepto</mat-label>
            <input type="text" [(ngModel)]="concepto.name"  name="name" id="name" matInput required autocomplete="off"/>
            <mat-icon matSuffix>text_format</mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Nombre Dependencia</mat-label>
            <mat-select [(ngModel)]="version.dependencia"ng-disabled="perfil_isEdit" name="tiposdep" id="tiposdep" required (change)="onDep($event)">
                <mat-option *ngFor="let dep of dependencias"  ngDefaultControl [value]="dep.id_unidad">
                    {{dep.nombre_unidad}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-button-toggle-group color="primary">
            <mat-button-toggle (click)="cargarTabla()" checked="{{showtabla}}">Crear Tabla</mat-button-toggle>
            <mat-button-toggle (click)="cargarDocumento()" checked="{{showdocumento}}">Crear Documento</mat-button-toggle>
        </mat-button-toggle-group>

        <hr>

        <div>
            <div *ngIf="showtabla" class="tabla">
                <app-tabla></app-tabla>
            </div>
            
            <div *ngIf="showdocumento" class="tabla">
                <app-documento></app-documento>
            </div>
        </div>


        <div class="footer">
            <mat-divider></mat-divider>
            <div class="btn">
                <button mat-raised-button color="primary" type="submit">Guardar</button>
                <button mat-raised-button color="warn" type="submit">Cancelar</button>
            </div>
        </div>
    </form>


</div>
