<form class="contenedor" id="formGeneral" name="formGeneral" (submit)="createRefimp()">
    <div class="contenido">
        <h2>Registro Ref. Impresora</h2>
        <mat-divider></mat-divider>

        <mat-form-field appearance="fill">
            <mat-label>Marca Impresora</mat-label>
            <mat-select [(ngModel)]="refimp.marca" name="tipos" id="tipos" required (change)="onMarca($event)">
              <mat-option *ngFor="let marca  of marcas" [value]="marca">
                {{marca}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Modelo</mat-label>
            <input matInput type="text" [(ngModel)]="refimp.desc"  name="name" id="name" required>
        </mat-form-field>
            

        <div class="footer">
            <button type="submit" mat-raised-button color="primary">Guardar</button>

            <button mat-raised-button color="warn" [mat-dialog-close]="true">Cancelar</button>
        </div>
    </div>
</form>
