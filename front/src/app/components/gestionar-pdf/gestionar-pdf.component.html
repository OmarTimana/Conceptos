<app-crear-pdf></app-crear-pdf>
<div class="page">
        <nav *ngIf="isLoaded">
          <button class="btn btn-success" (click)="prevPage()" [disabled]="page === 1">
            Anterior
          </button>
          <button class="btn btn-success" (click)="nextPage()" [disabled]="page === totalPages">
            Siguiente
          </button>
          <p>{{ page }} / {{ totalPages }}</p>
        </nav>
    
  <pdf-viewer
  [src]="src"
  [original-size]="true"
  [render-text]="true"
  [rotation]="0"
  [show-all]="false"
  [fit-to-page]="true"
  [zoom]="1"
  [zoom-scale]="'page-width'"
  [stick-to-page]="true"
  [external-link-target]="'blank'"
  [autoresize]="true"
  [show-borders]="false"
  class="pdf-viewer"
  [page]="page"
  (after-load-complete)="afterLoadComplete($event)"
  class="pdf-viewer"
  
></pdf-viewer>
</div>
